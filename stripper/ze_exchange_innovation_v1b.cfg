;--------------------------------------------------------------------------------------------------------

;----------
;Исправляет мгновенное закрытие дверей сразу после открытия
;----------
modify:
{
	match:
	{
		"classname" "func_door"
		"wait" "0"
	}
	replace:
	{
		"wait" "-1"
	}
}

;----------
;Заменяет дымовые гранаты на осколочные
;----------
modify:
{
	match:
	{
		"classname" "weapon_smokegrenade"
	}
	replace:
	{
		"classname" "weapon_hegrenade"
	}
}
